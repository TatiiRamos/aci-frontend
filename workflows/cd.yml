name: Continous Deployment

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - develop

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Select Environment
        id: envselect
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "token=${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_PEBBLE_01E606F0F }}" >> $GITHUB_OUTPUT
            echo "output_location=/dist" >> $GITHUB_OUTPUT
            echo "api_location=api" >> $GITHUB_OUTPUT
          else
            echo "token=${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_CLIFF_08278200F }}" >> $GITHUB_OUTPUT
            echo "output_location=/dist" >> $GITHUB_OUTPUT
            echo "api_location=api" >> $GITHUB_OUTPUT
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.envselect.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          api_location: ${{ steps.envselect.outputs.api_location }}
          output_location: ${{ steps.envselect.outputs.output_location }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Select Environment
        id: envselect
        run: |
          if [[ "${GITHUB_BASE_REF}" == "main" ]]; then
            echo "token=${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_PEBBLE_01E606F0F }}" >> $GITHUB_OUTPUT
          else
            echo "token=${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_CLIFF_08278200F }}" >> $GITHUB_OUTPUT
          fi

      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: '/'
          azure_static_web_apps_api_token: ${{ steps.envselect.outputs.token }}
          action: 'close'
